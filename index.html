<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEAK END</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&family=Shippori+Mincho+B1:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ロード画面（スプラッシュ） -->
    <div id="splash" aria-label="loading">
      <img class="splashLogo" src="./assets/Logo.png" alt="PEAK END" />
    </div>

    <!-- メイン画面 -->
    <main id="app" aria-label="main">
      <!-- 背景動画 -->
      <video
        id="bgVideo"
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        aria-hidden="true"
      >
        <source src="./assets/BackPlayVideo.mp4" type="video/mp4" />
      </video>

      <!-- 黄色オーバーレイ（視認性向上） -->
      <div id="videoOverlay" aria-hidden="true"></div>

      <!-- 前面コンテンツ -->
      <div id="content">
        <header class="top">
          <img class="logo" src="./assets/Logo.png" alt="PEAK END ロゴ" />
        </header>

        <section class="center" aria-label="key-visual">
          <div class="keyVisualWrap">
            <img class="keyVisual" src="./assets/SolaRin_Only.png" alt="" />
            <div class="keyText" aria-label="release">
              <p class="keyTextLine keyTextLine--lg">2026年 夏</p>
              <p class="keyTextLine keyTextLine--md">東京・京都などにて</p>
              <p class="keyTextLine keyTextLine--lg">配給上映決定！</p>
            </div>
          </div>
        </section>

        <footer class="bottom">
          <nav class="snsLinks" aria-label="sns links">
              <a
                class="snsLink"
                href="https://x.com/PEAK_END_"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="X"
              >
                <img src="./assets/SNS_LOGO/X_LOGO.png" alt="X" />
              </a>
              <a
                class="snsLink"
                href="https://www.instagram.com/peak__end__/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram"
              >
                <img
                  src="./assets/SNS_LOGO/Instagram_LOGO.png"
                  alt="Instagram"
                />
              </a>
              <a
                class="snsLink"
                href="https://filmarks.com/movies/123647"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Filmarks"
              >
                <img src="./assets/SNS_LOGO/Filmarks_LOGO.png" alt="Filmarks" />
              </a>
          </nav>
        </footer>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
